<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar libro</h1>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <form method="POST" action="/actualizar/{{ libro['ID'] }}">
        <div>
            <label for="ID">ID: {{ libro['ID'] }}</label>
        </div>
        <div>
            <label for="nombre">Nombre del Libro:</label>
            <input type="text" id="nombre" name="nombre" value="{{ libro['nombre'] }}" required>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{ libro['precio'] }}" required>
        </div>
        <div>
            <label for="stock">Stock (Cantidad):</label>
            <input type="number" id="stock" name="stock" min="0" value="{{ libro['stock'] }}" required>
        </div>
        <div>
            <button type="submit">Actualizar Libro</button>
        </div>
    </form>

    <p><a href="/">Volver a la lista</a></p>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
